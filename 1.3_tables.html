<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables ex</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="margin-block-end: auto; border-collapse:collapse;">
  <tr>
    <th colspan="2">Name</th>
    <th colspan="2">Age</th>
    <th colspan="2">Location</th>
  </tr>
  <tr>
    <td colspan="2">John Smith</td>
    <td colspan="2">30</td>
    <td colspan="2">New York</td>
  </tr>
  <tr>
    <td colspan="2">Jane Doe</td>
    <td colspan="2">25</td>
    <td colspan="2">Los Angeles</td>
  </tr>
  <tr>
    <td colspan="2">Bob Johnson</td>
    <td colspan="2">35</td>
    <td colspan="2">Chicago</td>
  </tr>
  <tr>
    <td colspan="2">Sally Smith</td>
    <td colspan="2">22</td>
    <td colspan="2">Houston</td>
  </tr>
  <tr>
    <td colspan="2">Tom Thompson</td>
    <td colspan="2">40</td>
    <td colspan="2">Philadelphia</td>
  </tr>
</table>
</body>
</html>
